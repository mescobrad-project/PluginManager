<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="content-center">
        <h2 style="text-align: center">Plugins Repository</h2>
        <script type="text/javascript">
            //<![CDATA[
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
            //]]>
        </script>
<div>
    <h:form>
        <div class="card">
            <p:dataTable widgetVar="pluginDataList"
                         var="data" value="#{dashboardController.pluginDataList}"
                         filteredValue="#{dashboardController.filteredPluginDataList}"
                         showGridlines="true">
                <p:column headerText="Id" width="5%">
                    <h:outputText value="#{data.id}" align="right"/>
                </p:column>

                <p:column headerText="Version" width="5%" sortBy="#{data.version}" filterBy="#{data.version}">
                    <h:outputText value="#{data.version}" />
                </p:column>

                <p:column headerText="Owner" width="10%" sortBy="#{data.owner}" filterBy="#{data.owner}">
                    <h:outputText value="#{data.owner}" />
                </p:column>

                <p:column headerText="Date" width="10%"  filterMatchMode="between">
                    <h:outputText value="#{data.registeredDate.toString()}"></h:outputText>

                </p:column>

                <p:column headerText="Prerequisites" sortBy="#{data.pluginPrerequisites}" filterMatchMode ="contains" filterBy="#{data.pluginPrerequisites}">
                    <h:outputText value="#{data.pluginPrerequisites}" />
                </p:column>

                <p:column headerText="Description" sortBy="#{data.pluginDescription}" filterMatchMode ="contains" filterBy="#{data.pluginDescription}">
                    <h:outputText value="#{data.pluginDescription}" />
                </p:column>
                <p:column headerText="Type" width="10%" sortBy="#{data.pluginType}" filterBy="#{data.pluginType}">
                    <h:outputText value="#{data.pluginType}" />
                </p:column>
                <p:column style="width:3rem;text-align: center">
                    <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                     icon="pi pi-arrow-down" styleClass="p-mr-2">
                        <p:fileDownload value="#{fileDownloadView.file}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</div>
        <div class="card">
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                      resizable="false">
                <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
            </p:dialog>

            <h:form>
                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                 icon="pi pi-arrow-down" styleClass="p-mr-2">
                    <p:fileDownload value="#{fileDownloadView.file}"/>
                </p:commandButton>

                <p:commandButton value="Ajax Download" icon="pi pi-arrow-down" styleClass="ui-button-outlined">
                    <p:fileDownload value="#{fileDownloadView.file}"/>
                </p:commandButton>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
