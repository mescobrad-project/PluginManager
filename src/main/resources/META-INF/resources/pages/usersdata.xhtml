<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="content-center">
        <h3 style="text-align: center">Users Data</h3>
        <h:form>
            <div class="card">
                <p:dataTable var="data" value="#{dashboardController.auditDataList}" showGridlines="true">
                    <p:column headerText="Id" width="15%">
                        <h:outputText value="#{data.id}" align="right"/>
                    </p:column>

                    <p:column headerText="Ip" width="10%">
                        <h:outputText value="#{data.ip}" />
                    </p:column>

                    <p:column headerText="Owner" width="10%">
                        <h:outputText value="#{data.owner}" />
                    </p:column>

                    <p:column headerText="Type" width="10%">
                        <h:outputText value="#{data.auditType}" />
                    </p:column>

                    <p:column headerText="Content">
                        <h:outputText value="#{data.auditContent}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
