<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
    <ui:define name="content-center">
        <h2 style="text-align: center">Plugins Catalog</h2>
        <div>
            <h:form>
                <div class="card">
                    <p:dataTable var="data" value="#{dashboardController.pluginDataList}" showGridlines="true">
                        <p:column headerText="Id" width="5%">
                            <h:outputText value="#{data.id}" align="right"/>
                        </p:column>

                        <p:column headerText="Version" width="5%">
                            <h:outputText value="#{data.version}" />
                        </p:column>

                        <p:column headerText="Owner" width="10%">
                            <h:outputText value="#{data.owner}" />
                        </p:column>

                        <p:column headerText="Date" width="10%">
                            <h:outputText value="#{data.registeredDate.toString()}" />
                        </p:column>

                        <p:column headerText="Prerequisites">
                            <h:outputText value="#{data.pluginPrerequisites}" />
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{data.pluginDescription}" />
                        </p:column>
                        <p:column headerText="Type" width="10%">
                            <h:outputText value="#{data.pluginType}" />
                        </p:column>

                    </p:dataTable>
                </div>
            </h:form>
        </div>
        <p:separator style="width: 5px;"/>
        <div class="card">
            <h5>Single</h5>
            <h:form enctype="multipart/form-data">
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>

                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
